<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Чемпионы</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f0e68c, #ff7f50);
  overflow-x: hidden;
}

/* Анимационные боковые границы */
@keyframes borderGlow {
  0%, 100% { box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700 inset; }
  50% { box-shadow: 0 0 20px #ffa500, 0 0 40px #ffa500 inset; }
}

.left-border, .right-border {
  position: fixed;
  top: 0; bottom: 0;
  width: 5px; /* Уменьшили ширину для мобильных */
  z-index: 999;
  animation: borderGlow 2s infinite;
}
.left-border {
  left: 0;
  background: linear-gradient(to bottom, #ffd700, #ffa500);
}
.right-border {
  right: 0;
  background: linear-gradient(to bottom, #ffd700, #ffa500);
}

/* Основной контейнер */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px; /* Уменьшили отступы для мобильных */
  animation: fadeIn 1.5s ease-out;
}

/* Анимация появления */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Заголовок с анимацией */
h1 {
  text-align: center;
  font-size: 2.5em; /* Уменьшили размер для мобильных */
  margin-top: 15px; /* Уменьшили отступ */
  color: #fff;
  text-shadow: 2px 2px 4px #000;
  animation: pulse 2s infinite, slideInFromTop 1s ease-out;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); } /* Уменьшили масштаб для мобильных */
  100% { transform: scale(1); }
}

@keyframes slideInFromTop {
  from { transform: translateY(-30px); opacity: 0; } /* Уменьшили смещение */
  to { transform: translateY(0); opacity: 1; }
}

/* Рамка для фото с анимацией */
.photo-frame {
  width: 95%; /* Увеличили ширину для мобильных */
  margin: 20px auto; /* Уменьшили отступы */
  border: 3px solid #fff; /* Уменьшили толщину границы */
  padding: 15px; /* Уменьшили внутренние отступы */
  background: rgba(255,255,255,0.2);
  border-radius: 10px; /* Уменьшили радиус скругления */
  animation: fadeIn 1s ease-out 0.5s both, glow 3s infinite alternate;
  position: relative;
  min-height: 200px; /* Уменьшили минимальную высоту */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.photo-frame h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 15px; /* Уменьшили отступ */
  font-size: 1.2em; /* Уменьшили размер шрифта */
}

.photo-placeholder {
  width: 150px; /* Уменьшили размеры */
  height: 150px;
  background: rgba(255,255,255,0.3);
  border: 2px dashed #fff;
  border-radius: 8px; /* Уменьшили радиус скругления */
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1em; /* Уменьшили размер шрифта */
  cursor: pointer;
  transition: all 0.3s;
}

.photo-placeholder:hover {
  background: rgba(255,255,255,0.5);
  transform: scale(1.03); /* Уменьшили масштаб для мобильных */
}

@keyframes glow {
  from { box-shadow: 0 0 5px rgba(255,255,255,0.5); }
  to { box-shadow: 0 0 15px rgba(255,255,255,0.8); }
}

/* 9 рамок снизу с адаптивной сеткой */
.six-boxes {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 колонки для мобильных */
  gap: 15px; /* Уменьшили промежутки */
  margin-top: 30px; /* Уменьшили отступ сверху */
}
.box {
  border: 2px solid #fff; /* Уменьшили толщину границы */
  padding: 15px; /* Уменьшили внутренние отступы */
  background: rgba(255,255,255,0.2);
  border-radius: 8px; /* Уменьшили радиус скругления */
  height: 120px; /* Уменьшили высоту */
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease-out 1s both, float 3s infinite ease-in-out;
  transition: transform 0.3s, background 0.3s;
  font-size: 1em; /* Уменьшили размер шрифта */
  color: #fff;
  text-align: center;
  overflow: hidden; /* Добавили для корректного отображения изображений */
}

.box:nth-child(1) { animation-delay: 1s; }
.box:nth-child(2) { animation-delay: 1.2s; }
.box:nth-child(3) { animation-delay: 1.4s; }
.box:nth-child(4) { animation-delay: 1.6s; }
.box:nth-child(5) { animation-delay: 1.8s; }
.box:nth-child(6) { animation-delay: 2s; }
.box:nth-child(7) { animation-delay: 2.2s; }
.box:nth-child(8) { animation-delay: 2.4s; }
.box:nth-child(9) { animation-delay: 2.6s; }

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); } /* Уменьшили амплитуду движения */
}

.box:hover {
  transform: scale(1.03); /* Уменьшили масштаб для мобильных */
  background: rgba(255,255,255,0.3);
  cursor: pointer;
}

/* Область для благодарности с анимацией */
.thankyou {
  margin-top: 30px; /* Уменьшили отступ сверху */
  padding: 15px; /* Уменьшили внутренние отступы */
  background: rgba(255,255,255,0.2);
  border-radius: 8px; /* Уменьшили радиус скругления */
  font-size: 1.1em; /* Уменьшили размер шрифта */
  color: #fff;
  animation: fadeIn 1s ease-out 2.2s both, textGlow 2s infinite alternate;
  transition: all 0.3s;
  text-align: center;
}

.thankyou:hover {
  background: rgba(255,255,255,0.3);
  transform: translateX(5px); /* Уменьшили смещение */
}

@keyframes textGlow {
  from { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
  to { text-shadow: 0 0 10px rgba(255,255,255,0.9); }
}

/* Комментарии с анимацией */
.comments-section {
  margin-top: 30px; /* Уменьшили отступ сверху */
  animation: fadeIn 1s ease-out 2.4s both;
}
.comments-section textarea {
  width: 100%;
  height: 80px; /* Уменьшили высоту */
  padding: 12px; /* Уменьшили внутренние отступы */
  resize: vertical;
  border-radius: 6px; /* Уменьшили радиус скругления */
  border: none;
  font-family: Arial, sans-serif;
  font-size: 1em; /* Уменьшили размер шрифта */
  transition: all 0.3s;
}

.comments-section textarea:focus {
  transform: scale(1.01); /* Уменьшили масштаб */
  box-shadow: 0 0 8px rgba(255,255,255,0.7);
}

/* Анимированный фон */
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.3;
}

.bg-element {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  animation: floatAround 15s infinite linear;
}

.bg-element:nth-child(1) {
  width: 60px; /* Уменьшили размеры */
  height: 60px;
  top: 10%;
  left: 10%;
  animation-duration: 20s;
}

.bg-element:nth-child(2) {
  width: 90px; /* Уменьшили размеры */
  height: 90px;
  top: 60%;
  left: 80%;
  animation-duration: 25s;
}

.bg-element:nth-child(3) {
  width: 50px; /* Уменьшили размеры */
  height: 50px;
  top: 80%;
  left: 20%;
  animation-duration: 15s;
}

.bg-element:nth-child(4) {
  width: 70px; /* Уменьшили размеры */
  height: 70px;
  top: 30%;
  left: 70%;
  animation-duration: 30s;
}

@keyframes floatAround {
  0% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(50px, 50px) rotate(90deg); } /* Уменьшили смещение */
  50% { transform: translate(100px, 0) rotate(180deg); }
  75% { transform: translate(50px, -50px) rotate(270deg); }
  100% { transform: translate(0, 0) rotate(360deg); }
}

/* Анимация для кнопки */
.animated-button {
  display: block;
  margin: 25px auto; /* Уменьшили отступы */
  padding: 10px 20px; /* Уменьшили внутренние отступы */
  background: rgba(255,255,255,0.3);
  border: 2px solid #fff;
  color: #fff;
  border-radius: 5px;
  font-size: 1.1em; /* Уменьшили размер шрифта */
  cursor: pointer;
  transition: all 0.3s;
  animation: pulse 2s infinite;
  min-height: 44px; /* Минимальная высота для удобства касания */
  min-width: 44px; /* Минимальная ширина для удобства касания */
}

.animated-button:hover {
  background: rgba(255,255,255,0.5);
  transform: scale(1.05); /* Уменьшили масштаб */
}

/* Анимация для загруженного фото */
.uploaded-photo {
  max-width: 100%;
  max-height: 200px; /* Уменьшили максимальную высоту */
  border-radius: 8px; /* Уменьшили радиус скругления */
  animation: photoAppear 0.5s ease-out;
  box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Уменьшили тень */
}

@keyframes photoAppear {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Стили для изображений в рамках */
.photo-frame img,
.box img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* Медиа-запросы для планшетов и десктопов */
@media (min-width: 768px) {
  .container {
    padding: 20px;
  }
  
  h1 {
    font-size: 3.5em;
    margin-top: 20px;
  }
  
  .photo-frame {
    width: 85%;
    margin: 30px auto;
    border: 4px solid #fff;
    padding: 20px;
    border-radius: 15px;
    min-height: 250px;
  }
  
  .photo-frame h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  
  .photo-placeholder {
    width: 180px;
    height: 180px;
    font-size: 1.1em;
  }
  
  .six-boxes {
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 40px;
  }
  
  .box {
    border: 3px solid #fff;
    padding: 20px;
    border-radius: 10px;
    height: 150px;
    font-size: 1.1em;
  }
  
  .thankyou {
    margin-top: 40px;
    padding: 20px;
    border-radius: 10px;
    font-size: 1.2em;
  }
  
  .comments-section {
    margin-top: 40px;
  }
  
  .comments-section textarea {
    height: 100px;
    padding: 15px;
    font-size: 1.1em;
  }
  
  .animated-button {
    margin: 30px auto;
    padding: 12px 25px;
    font-size: 1.2em;
  }
}

@media (min-width: 1024px) {
  h1 {
    font-size: 4em;
  }
  
  .photo-frame {
    width: 80%;
    min-height: 300px;
  }
  
  .photo-placeholder {
    width: 200px;
    height: 200px;
    font-size: 1.2em;
  }
  
  .box {
    height: 180px;
    font-size: 1.2em;
  }
  
  .uploaded-photo {
    max-height: 300px;
  }
}
</style>
</head>
<body>

<!-- Анимированный фон -->
<div class="animated-bg">
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>
</div>

<!-- Боковые анимационные границы -->
<div class="left-border"></div>
<div class="right-border"></div>

<!-- Основной контейнер -->
<div class="container">
  <!-- Большой заголовок -->
  <h1>Чемпионы</h1>

  <!-- Рамка для фото -->
  <div class="photo-frame">
    <img src="./изображение_viber_2025-09-30_21-35-53-796.jpg" alt="Чемпионы" style="max-width: 100%; height: auto;">
    </div>
    <input type="file" accept="image/*" id="photoUpload" style="display: none;">
  </div>

  <!-- 9 рамок снизу -->
  <div class="six-boxes">
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-53-335.jpg" alt="Чемпион 1" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-52-275.jpg" alt="Чемпион 2" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-52-483.jpg" alt="Чемпион 3" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-52-823.jpg" alt="Чемпион 4" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-53-101.jpg" alt="Чемпион 5" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-53-584.jpg" alt="Чемпион 6" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-53-995.jpg" alt="Чемпион 7" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_21-35-54-212.jpg" alt="Чемпион 8" style="max-width: 100%; height: auto;"></div>
    <div class="box"><img src="./изображение_viber_2025-09-30_22-03-01-739.jpg" alt="Чемпион 9" style="max-width: 100%; height: auto;"></div>
  </div>

  <!-- Место для благодарности -->
  <div class="thankyou" id="thankYouSection">
    Благодарность тренеру за прекрасную работу и поддержку!
    Елена Влодимеровна Бычук лучший тренер спасибо ей: за добрату,
     профисеональность и за долгие годы обучения "Сумашедших лошадей"
  </div>

  <!-- Место для комментариев -->
  <div class="comments-section">
    <h3 style="color:#fff; text-align:center; font-size: 1.2em;">Ваш комментарий:</h3>
    <textarea placeholder="Введите ваш комментарий..."></textarea>
  </div>

  <!-- Анимированная кнопка -->
  <button class="animated-button">Отправить</button>
</div>

<script>
// Обработка загрузки фото
document.getElementById('photoPlaceholder').addEventListener('click', function() {
  document.getElementById('photoUpload').click();
});

document.getElementById('photoUpload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(event) {
    const photoPlaceholder = document.getElementById('photoPlaceholder');
    photoPlaceholder.innerHTML = '';
    const img = document.createElement('img');
    img.src = event.target.result;
    img.className = 'uploaded-photo';
    photoPlaceholder.appendChild(img);
  }
  reader.readAsDataURL(file);
});

// Добавляем случайные анимации для рамок при клике
document.querySelectorAll('.box').forEach((box, index) => {
  box.addEventListener('click', function() {
    // Вращение на клик
    this.style.animation = 'none';
    setTimeout(() => {
      this.style.animation = `fadeIn 1s ease-out, rotate 0.5s ease-in-out`;
      setTimeout(() => {
        this.style.animation = `fadeIn 1s ease-out, float 3s infinite ease-in-out`;
      }, 500);
    }, 10);
  });
});

// Анимация для области благодарности при клике
document.getElementById('thankYouSection').addEventListener('click', function() {
  this.style.animation = 'none';
  setTimeout(() => {
    this.style.animation = 'fadeIn 1s ease-out, bounce 0.5s ease-in-out, textGlow 2s infinite alternate';
    setTimeout(() => {
      this.style.animation = 'fadeIn 1s ease-out, textGlow 2s infinite alternate';
    }, 500);
  }, 10);
});

// Добавляем CSS для анимации вращения и отскока
const style = document.createElement('style');
style.textContent = `
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
`;
document.head.appendChild(style);
</script>

</body>
</html>
